<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  </head>
  <body>
    <main>
      <h1>Clicker Game</h1>
      <p>Clicks: <span id="clicks">0</span></p>
      <p>Clicks Per Second: <span id="cps">0</span></p>
      <button id="clickButton" type="button">Click Button</button>
      <h1>Upgrades</h1>
      <div id="upgradeContainer"></div>
      <footer>
        <br>
        <p>Total Clicks: <span id="totalClicks">0</span></p>
        <p>Amount Per Click: <span id="amountPerClick">1</span></p>
        <button id="resetGame">Reset game</button>
      </footer>
    </main>
    <script type="module" src="javascript/game.js"></script>
  </body>
</html>
